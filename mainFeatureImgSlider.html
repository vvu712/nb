<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style/mainFeatureImgSliderStyle.css">
    
</head>
<body>

    <div class="slider">
        <div class="slides" style="padding:30px">
            <div class="but" >
                <img style="width:100%;height:100%;" src="practice pictures nutriwise/scan product.PNG" alt="scan food product">

            </div>
            <img class="but" src="practice pictures nutriwise/scanbarcode.PNG" alt="scan barcode">
            <img class="but" src="practice pictures nutriwise/acaifoodlog.jpg" alt="acai food log">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>





    </div>
    <script src="javascript/imgSlider.js"></script>
</body>
</html>
